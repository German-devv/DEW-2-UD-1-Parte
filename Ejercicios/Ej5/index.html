          <p>Hay un formato para el if que se utiliza mucho en
            determinadas ocasiones y que nos ayuda a poner nuestro código más claro. <br>
            /* otra forma del if sería: <br>
             (final==null ? document.write("Hola"): document.write(final));*/</p>

             <script type="text/javascript">
              var N1,N2;
              N1=parseInt(prompt ("Primer número",""));
              N2=parseInt(prompt ("Segundo número",""));
              (N1>N2 ? document.write(N1 + " > " + N2):document.write(N2 + " > " +
              N1));
              </script>
